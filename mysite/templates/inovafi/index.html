<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Inovafi template</title>
<style type="text/css">
#wrapper {
	background-color: #fff;
	height: 500px;
	width: 800px;
	margin-right: auto;
}
#header {
	background-color: #CCC;
	height:100px;

}
#sidebar {
	float: left;
	width: 120px;
	background-color: #ccc;
	height: 400px;
}
#content {
		margin-left: 200px;
}
</style>
</head>

<body>
<div id=wrapper>
<div id=header>
<img src="../images/inovafilogo.png" alt="Inovafi" width="210" height="84">
</div>
<div id=sidebar>
Entre na escola Virtual de <strong>INOVA</strong><em>FI </em></strong>
</div>
<div id=content>

{% if message %}
    <ul>
        <li><p>{{ message }}</p></li>
    </ul>
{% endif %}

  <form id="form1" name="form1" method="post" action="/inovafi/">
{% csrf_token %}
    <p>usu&aacute;rio: &nbsp;<input type="text" name="user" id="user" /></p>
    <p>&nbsp;&nbsp;&nbsp;Senha:&nbsp;<input name="senha" type="password" size="20" maxlength="20" /></p>
    <p align="center"><input type="submit" value="Entrar" /></p>
  </form>
  <br />
  <p>Não está matriculado ainda? Registre-se aqui &nbsp; <input name="registrar" type="button" value="Registrar" />

</div>
</div>
</body>
</html>
